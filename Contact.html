    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav_logo">
          <img src="Icon/steering-fill.png" alt="" class="nav_logo" >
          Electricar
        </a>

        <div class="nav_menu show-menu" id="nav-menu">
          <ul class="nav_list">
            <li class="nav_item">
              <a href="index.html" class="nav_link">Home</a>
            </li>
            <li class="nav_item">

    <section class="contact">
        <div class="contact">
            <h2>Contact Us</h2>
            <p>Electricar is a car dealership website established by Limpeh in 2022. Electricar provides a wide range of options for 
            <br>you to choose from when you are looking for your next car.</p>
        </div>
        
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text"  required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text"  required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Type your Message</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit"  value="Send">
                    </div>
                </form>
            </div>
        
    </section>
